<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen</title>
    <link rel="Icon" href="img/Page-icon.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="img">
            <img class="img" src="img/Icon.png" alt="">
        </div>
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="img/Logo1.jpg" alt="Gojo">
                <p>Gojo Satoru</p>
            </div>
            <div class="item" style="--position: 2"><img src="img/Logo2.jpeg" alt="Megumi">
                <p>Megumi Fushiguro</p>
            </div>
            <div class="item" style="--position: 8"><img src="img/Logo8.png" alt="Yuji">
                <p>Yuji Itadori</p>
            </div>
            <div class="item" style="--position: 9"><img src="img/Logo9.jpg" alt="Yuta">
                <p>Yuta Okkotsu</p>
            </div>
            <div class="item" style="--position: 3"><img src="img/Logo3.jpg" alt="Panda">
                <p>Panda</p>
            </div>
            <div class="item" style="--position: 10"><img src="img/Main-picture.jpg" alt="All">
                <p>All Sorcerers</p>
            </div>
            <div class="item" style="--position: 6"><img src="img/Logo6.jpg" alt="Sukuna">
                <p>Ryomen Sukuna</p>
            </div>
            <div class="item" style="--position: 4"><img src="img/Logo4.jpg" alt="Mahito">
                <p>Mahito</p>
            </div>
            <div class="item" style="--position: 7"><img src="img/Logo7.png" alt="Toji">
                <p>Toji Fushiguro</p>
            </div>
            <div class="item" style="--position: 5"><img src="img/Logo5.jpg" alt="SvG">
                <p>Sukuna Vs Gojo</p>
            </div>
        </div>
        <div class="main-content">
        </div>
    </div>
</body>

</html>
